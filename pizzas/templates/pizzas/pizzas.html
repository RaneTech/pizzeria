{% extends "pizzas/base.html" %}

{% block header %}
  <h1>Pizzas:</h1>
{% endblock %}

{% block content %}

  <ul>
    {% for pizza in pizzas %}
      <li>
        <h3>
          <a href="{% url 'pizza' pizza.id %}">{{ pizza }}</a>
        </h3>
      </li>
    {% empty %}
      <li>No pizzas have been added yet.</li>
    {% endfor %}
  </ul>
  
  <h3><a href="{% url 'new_pizza' %}">Add new pizza</h3>

{% endblock content %}
