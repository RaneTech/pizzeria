{% extends 'pizzas/base.html' %}

{% block header %}
  <h2>{{ pizza }}</h2>
{% endblock header %}

{% block content %}
  <p>
	<h4>
      <a href="{% url 'new_topping' pizza.id %}">Add new topping</a>
    </h4>  
  </p>

  {% for topping in toppings %}
    <div class="panel panel-default">
      <div class="panel-heading">
		<h3>
			{{ topping }}
		</h3>
      </div>
      <div class="panel-body">
        <h4>
		  <small>
            <a href="{% url 'edit_topping' topping.id %}">Edit</a>
            <a href="{% url 'del_topping' topping.id %}">Delete</a>
          </small>  
        </h4>
      </div>
    </div> <!-- panel -->
  {% empty %}
    There are no toppings for this pizza yet.
  {% endfor %}

{% endblock content %}
