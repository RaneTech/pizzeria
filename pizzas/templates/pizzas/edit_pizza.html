{% extends "pizzas/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Edit Pizza:</h2>
{% endblock header %}

{% block content %}
    
  <form action="{% url 'edit_pizza' pizza.id %}" method='post'
      class="form">
      
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">Add Pizza</button>
    {% endbuttons %}
    
  </form>
    
{% endblock content %}
