{% extends "pizzas/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Edit Pizza:</h2>
{% endblock header %}

{% block content %}
    
  <form action="{% url 'edit_pizza' pizza.id %}" method='post'
      class="form">
      
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="checkbox">
      <label>
		{% if pizza.public == True %}
        <input type="checkbox" value="1" name="check_public" checked>Public
        {% else %}
        <input type="checkbox" value="1" name="check_public">Public
        {% endif %}
      </label>
    </div>
    {% buttons %}
      <button name="submit" class="btn btn-primary">Add Pizza</button>
    {% endbuttons %}
    
  </form>
    
{% endblock content %}
