{% extends "pizzas/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h3>
    <a href="{% url 'pizza' pizza.id %}">{{ pizza }}</a>
  </h3> 
  <h2>Add a new topping:</h2>
{% endblock header %}

{% block content %}
    
  <form action="{% url 'new_topping' pizza.id %}" method='post'
      class="form">
      
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">Add topping</button>
    {% endbuttons %}
    
  </form>
    
{% endblock content %}
